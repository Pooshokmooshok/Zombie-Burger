<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burger Picker</title>

  <!-- Link to our stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =============================================
       GAME WORLD
       This is the main play area / background.
       Later you can swap the placeholder color
       for a real background image.
  ============================================= -->
  <div id="game-world">

<!-- =============================================
         BURGER
         This is the item the player clicks to pick up.
         Later you can swap the emoji for an <img> tag.
    ============================================= -->
    <div id="burger">
      <img src="art/k8burgerstill.png" alt="burger" />
    </div>

    <!-- Acquired text — hidden until burger is picked up -->
    <img id="acq-txt" src="art/K8acqtxt.png" alt="You have acquired 1x Brain Burger" />

    <!-- More text — appears right after acq-txt disappears -->
    <img id="more-txt" src="art/K8moretxt.png" alt="You find yourself yearning for more" />

  </div><!-- end game-world -->


  <!-- =============================================
       INVENTORY PANEL
       Shows every burger the player has picked up.
  ============================================= -->
  <div id="inventory">
    <h2>Inventory</h2>

    <!-- Burger items will be added here by game.js -->
    <div id="inventory-items"></div>

    <!-- Reset button at the bottom -->
    <button id="reset-btn">Reset</button>
  </div>


  <!-- Link to our game logic (loaded last so HTML is ready first) -->
  <script src="game.js"></script>

</body>
</html>
